{% extends 'layout.html' %}

{% block page_title %}
    Haber
{% endblock %}

{% block content %}
<style>
    body {
        text-align: center;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        word-spacing: 5px;
        backdrop-filter: blur(10px); 
        background-image: url("https://cdn.pixabay.com/photo/2016/02/10/21/59/landscape-1192669_1280.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed; 
    }
</style>
    <div class="container mt-3">
        <div class="row">
           
            
                <!-- Content from the Haber model -->
                {% for haber_item in haber %}
                    <p>{{ haber_item.content | safe }}</p>
                {% endfor %}
            
        </div>
    </div>
{% endblock %}
